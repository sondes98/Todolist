apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-deployment
  labels:
    app: react-deploy
spec: 
  selector:
    matchLabels: 
      app: todo-ui
  replicas: 1
  template: #POD TEMPLATE
    metadata: 
      labels:
        app: todo-ui
    spec:
      containers: 
      - name: front-container
        image: sondes98/todo-ui
        ports: 
        - containerPort: 80


---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: backdeployment
  labels:
    app: node-deploy
spec: 
  selector:
    matchLabels: 
      app: todo-api
  replicas: 1
  template:
    metadata: 
      labels:
        app: todo-api
    spec:
      containers: 
      - name: backend-container
        image: sondes98/todo-backend
        ressources:
          limits: 
            memory: "128Mi"
            cpu: "500m"
        ports: 
        - containerPort: 3000